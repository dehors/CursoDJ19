<!DOCTYPE html>
<html>
<head>
	<title>Posts</title>
</head>
<body>
<h1>Posts</h1>
{% if posts %}
    <ul>
    {% for post in posts %} 
    	<p>Post number {{ post.id }}</p>       
        <li><a href="">{{ post.title }}</a> - {{ post.updated }}</li>
        <p>{{ post.content }}</p>
        <p>{{ post.timestamp }}</p>
        <hr>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
